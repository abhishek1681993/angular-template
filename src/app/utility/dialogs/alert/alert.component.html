<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title pull-left text-truncate" title="{{options.title | translate}}">
            {{options.title | translate}}</h4>
        <button *ngIf="options.type !== alertType.SessionExpired" title="{{'Close' | translate}}" type="button"
            class="h6 close float-right" aria-label="Close"
            (click)="handleAction()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div *ngIf="icon" class="col-2">
                <i [ngClass]="icon"></i>
            </div>
            <div [ngClass]="getCssClass()">
                <div style="word-wrap: break-word;" #message></div>
                <div style="word-wrap: break-word;" #subMessage></div>
                <div *ngIf="options.details">
                    <a (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
                        aria-controls="detailsControl">
                        <!-- <i style="margin-right: 4.5px;" class="icon action"
                            [ngClass]="iconService.icons.ToggleCollapse"></i>
                        <i class="icon action" [ngClass]="iconService.icons.ToggleExpand"></i> -->
                        {{'Error Details' | translate}}
                    </a>
                    <div id="detailsControl" [collapse]="isCollapsed">
                        <div class="error-details" [innerHTML]="options.details"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button *ngFor="let item of buttons | reverse" type="button" [ngClass]="item.css" (click)="handleAction(item)">
            {{ item.name | translate}} </button>
    </div>
</div>
